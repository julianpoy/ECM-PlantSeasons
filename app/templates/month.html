<ion-view view-title="Best Plants for {{monthName}}">
  <ion-content class="padding">
      <div class="row">
          <div class="col">
              <div ng-repeat="plant in primePlants|orderBy:'name'" ng-if="$index % 2 == 0">
                  <button ng-click="go('app/plant/' + {{plant.id}})" class="button button-block button-standard">{{plant.name}}</button>
              </div>
          </div>
          <div class="col">
              <div ng-repeat="plant in primePlants|orderBy:'name'" ng-if="$index % 2 == 1">
                  <button ng-click="go('app/plant/' + {{plant.id}})" class="button button-block button-standard">{{plant.name}}</button>
              </div>
          </div>
      </div>

      <div class="textContainer small">
          This lists the best plants for {{monthName}}.<br />
          Select a plant to view details.
      </div>
  </ion-content>
</ion-view>
